# Mosquitto MQTT Broker Configuration for PlantNanny

# Listener for standard MQTT
listener 1883
protocol mqtt

# Listener for WebSocket (for web clients)
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# For production, set to false and configure authentication
allow_anonymous true

# Persistence settings
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Connection settings
max_connections -1
