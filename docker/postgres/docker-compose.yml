version: '3.8'

services:
  postgres:
    build: .
    container_name: plantnanny-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-plantnanny}
      POSTGRES_USER: ${POSTGRES_USER:-plantnanny}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-plantnanny_secret}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - plantnanny_postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  plantnanny_postgres_data:
    driver: local
